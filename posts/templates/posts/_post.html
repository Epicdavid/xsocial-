 <fieldset>
        <legend><h4>Group: {{post.group}}</h4></legend>   
    <h5>{{post.message_html|safe}}</h5>
    <div class="media-body">
        <strong><a href="{%url 'posts:user' username=post.user.username %}">@{{post.user.username}}</a></strong>
        <h6 class="media-heading">
            <span class="username">
                <a href="{%url 'posts:detail' username=post.user.username slug=post.slug %}">{{post.name}}</a>
            </span>
            <time class="time">
                {{post.post_time}}
        </time> 
        </h6>  
        
        
        <div class="media-footer">
            {%if user.is_authenticated  and post.user == user and not hide_delete%}
            <a href=" {%url 'posts:delete' slug=post.slug %}" title="delete" class="btn btn-simple">
                    <span class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span>
                    <span class="text-danger icon-label">Delete</span>
                </a>
            {%endif%}    
            </div>
</div>
</fieldset>
