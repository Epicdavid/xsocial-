{% extends "posts/base.html" %}
{% block postcontent %}
<h3> Do you want to delete this Post?</h3>

    <div class='posts'>
        {% include 'posts/_post.html' with post=object hide_delete=True%}
    </div>
    <form method='Post'>
        {%csrf_token%}
        <input type='submi' value='Confirm Delete' class='btn btn-danger btn-large'>
        <a class='btn btn-large' href="{%url 'posts:detail' username=user.username slug=object.slug%}">Cancel</a>
     </form>   
{% endblock %}
