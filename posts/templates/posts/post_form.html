{% extends "posts/base.html" %}
{%load bootstrap4%}
{% block postcontent %}
<div class="container">
    <h4>Create a new Post</h4>
    <form id='postForm' method='POST'>
        {% csrf_token %}
        {%bootstrap_form form%}
        <input type='submit' value='Post' class='btn btn-default btn-large'>

</div>
    

{% endblock postcontent %}
